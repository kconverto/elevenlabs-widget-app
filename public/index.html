<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        /* The widget will be embedded where you place the custom element */
        elevenlabs-convai {
            width: 100%;
            max-width: 500px;
            height: 600px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>My AI Assistant</h1>
    <p>Powered by ElevenLabs Conversational AI</p>

    <!-- This is where the widget will appear -->
    <elevenlabs-convai 
        id="ai-widget"
        agent-id="cKA5of9qVq6nTiWBzQP0">
    </elevenlabs-convai>

    <!-- ElevenLabs Widget Script - correct URL -->
    <script src="https://elevenlabs.io/convai-widget/index.js"></script>

    <script>
        // You can add any additional customization here if needed
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters if you want to pass dynamic values
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('userName');
            
            // If userName is provided, you can set a custom welcome message
            if (userName) {
                const widget = document.getElementById('ai-widget');
                widget.setAttribute('welcome-message', `Hello ${userName}! How can I help you today?`);
            }
        });
    </script>
</body>
</html>
